{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Admin - Add Product</h2>

<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
            <input type="text" name="name" required 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Price (KSh)</label>
            <input type="number" name="price" required 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea name="description" rows="3" 
                      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
            <select name="category" required 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                <option value="dresses">Dresses</option>
                <option value="tops">Tops & Blouses</option>
                <option value="accessories">Accessories</option>
                <option value="shoes">Shoes</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Stock Quantity</label>
            <input type="number" name="stock" required 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Product Image</label>
            <input type="file" name="image" accept="image/*" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
            Add Product
        </button>
    </form>
</div>
{% endblock %}
